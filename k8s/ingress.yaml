apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ez-book-web
  namespace: ez-book
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  ingressClassName: traefik
  rules:
    - host: ez-book.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ez-book-web
                port:
                  number: 80
